<svg width="1400" height="800" viewBox="0 0 1400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 80s Synthwave gradient background -->
    <linearGradient id="space-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0020;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a0a3e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0.3" />
    </linearGradient>

    <!-- Retro sun gradient (80s style) -->
    <radialGradient id="retro-sun" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff00ff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#ff006e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0" />
    </radialGradient>

    <!-- Horizon grid gradient -->
    <linearGradient id="horizon-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.4" />
    </linearGradient>

    <!-- Track gradient -->
    <linearGradient id="track-surface" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a1a1a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1a0a0a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2a1a1a;stop-opacity:0.9" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 80s Synthwave background -->
  <rect width="1400" height="800" fill="url(#space-grad)"/>

  <!-- Retro sun (80s style) -->
  <circle cx="700" cy="650" r="180" fill="url(#retro-sun)" opacity="0.9"/>

  <!-- Sun horizontal stripes (classic 80s look) -->
  <g opacity="0.8">
    <rect x="520" y="640" width="360" height="8" fill="#1a0a3e"/>
    <rect x="520" y="655" width="360" height="8" fill="#1a0a3e"/>
    <rect x="520" y="670" width="360" height="8" fill="#1a0a3e"/>
    <rect x="520" y="685" width="360" height="8" fill="#1a0a3e"/>
    <rect x="520" y="700" width="360" height="8" fill="#1a0a3e"/>
    <rect x="520" y="715" width="360" height="8" fill="#1a0a3e"/>
    <rect x="520" y="730" width="360" height="8" fill="#1a0a3e"/>
  </g>

  <!-- Horizon grid (80s retro grid) -->
  <g opacity="0.6">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="500" x2="1400" y2="500" stroke="#ff00ff" stroke-width="2"/>
    <line x1="0" y1="550" x2="1400" y2="550" stroke="#ff00ff" stroke-width="1.5"/>
    <line x1="0" y1="600" x2="1400" y2="600" stroke="#ff00ff" stroke-width="1.5"/>
    <line x1="0" y1="650" x2="1400" y2="650" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="0" y1="700" x2="1400" y2="700" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="0" y1="750" x2="1400" y2="750" stroke="#00ffff" stroke-width="1"/>

    <!-- Vertical grid lines (perspective) -->
    <line x1="100" y1="500" x2="50" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="500" x2="150" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
    <line x1="350" y1="500" x2="300" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
    <line x1="500" y1="500" x2="450" y2="800" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="650" y1="500" x2="600" y2="800" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="800" y1="500" x2="750" y2="800" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="950" y1="500" x2="900" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
    <line x1="1100" y1="500" x2="1050" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
    <line x1="1250" y1="500" x2="1200" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
    <line x1="1300" y1="500" x2="1350" y2="800" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 80s Neon Stars -->
  <g opacity="0.8">
    <circle cx="120" cy="80" r="2" fill="#ff00ff"/>
    <circle cx="350" cy="120" r="2.5" fill="#00ffff"/>
    <circle cx="580" cy="60" r="2" fill="#ffff00"/>
    <circle cx="820" cy="140" r="2" fill="#ff00ff"/>
    <circle cx="1050" cy="90" r="2.5" fill="#00ffff"/>
    <circle cx="1280" cy="110" r="2" fill="#ffff00"/>
    <circle cx="180" cy="200" r="2" fill="#00ffff"/>
    <circle cx="420" cy="180" r="2" fill="#ff00ff"/>
    <circle cx="660" cy="160" r="2.5" fill="#ffff00"/>
    <circle cx="880" cy="220" r="2" fill="#00ffff"/>
    <circle cx="1120" cy="240" r="2" fill="#ff00ff"/>
    <circle cx="240" cy="300" r="2.5" fill="#ffff00"/>
    <circle cx="520" cy="320" r="2" fill="#00ffff"/>
    <circle cx="740" cy="280" r="2" fill="#ff00ff"/>
    <circle cx="960" cy="340" r="2.5" fill="#ffff00"/>
    <circle cx="1180" cy="360" r="2" fill="#00ffff"/>
    <circle cx="140" cy="420" r="2" fill="#ff00ff"/>
  </g>

  <!-- Bright neon stars with glow -->
  <g opacity="1">
    <circle cx="80" cy="50" r="3" fill="#ff00ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="90" r="3" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="760" cy="70" r="3" fill="#ffff00">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="110" r="3" fill="#ff00ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="140" r="3" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="540" cy="260" r="3" fill="#ffff00">
      <animate attributeName="opacity" values="1;0.7;1" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="840" cy="320" r="3" fill="#ff00ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 80s horizon glow -->
  <ellipse cx="700" cy="500" rx="800" ry="100" fill="#ff00ff" opacity="0.15"/>
  <ellipse cx="700" cy="520" rx="700" ry="80" fill="#00ffff" opacity="0.12"/>

  <!-- Racing dome/track structure -->
  <g opacity="0.15">
    <path d="M 30 100 Q 30 80, 50 80 L 1000 80 Q 1020 80, 1020 100 L 1020 740 Q 1020 760, 1000 760 L 50 760 Q 30 760, 30 740 Z"
          fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5 5"/>
  </g>

  <!-- Track surface - REMOVED for transparency to background -->

  <!-- Tech grid overlay on track -->
  <g opacity="0.08">
    <line x1="50" y1="100" x2="1000" y2="100" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="180" x2="1000" y2="180" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="260" x2="1000" y2="260" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="340" x2="1000" y2="340" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="420" x2="1000" y2="420" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="500" x2="1000" y2="500" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="580" x2="1000" y2="580" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="660" x2="1000" y2="660" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="50" y1="740" x2="1000" y2="740" stroke="#00ffff" stroke-width="0.5"/>
  </g>

  <!-- Lane dividers with neon glow -->
  <g filter="url(#glow)">
    <line x1="50" y1="180" x2="1000" y2="180" stroke="#ff006a" stroke-width="1" stroke-dasharray="8 4" opacity="0.5"/>
    <line x1="50" y1="260" x2="1000" y2="260" stroke="#00d4ff" stroke-width="1" stroke-dasharray="8 4" opacity="0.5"/>
    <line x1="50" y1="340" x2="1000" y2="340" stroke="#ff006a" stroke-width="1" stroke-dasharray="8 4" opacity="0.5"/>
    <line x1="50" y1="420" x2="1000" y2="420" stroke="#ffff00" stroke-width="1.5" stroke-dasharray="8 4" opacity="0.6"/>
    <line x1="50" y1="500" x2="1000" y2="500" stroke="#ff006a" stroke-width="1" stroke-dasharray="8 4" opacity="0.5"/>
    <line x1="50" y1="580" x2="1000" y2="580" stroke="#00d4ff" stroke-width="1" stroke-dasharray="8 4" opacity="0.5"/>
    <line x1="50" y1="660" x2="1000" y2="660" stroke="#ff006a" stroke-width="1" stroke-dasharray="8 4" opacity="0.5"/>
  </g>

  <!-- Track borders with energy shield effect -->
  <g filter="url(#glow)">
    <line x1="50" y1="100" x2="1000" y2="100" stroke="#00ffff" stroke-width="3" opacity="0.8"/>
    <line x1="50" y1="740" x2="1000" y2="740" stroke="#00ffff" stroke-width="3" opacity="0.8"/>
    <!-- Energy nodes -->
    <circle cx="100" cy="100" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="300" cy="100" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="500" cy="100" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="700" cy="100" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="900" cy="100" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="100" cy="740" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="300" cy="740" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="500" cy="740" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="700" cy="740" r="3" fill="#00ffff" opacity="0.8"/>
    <circle cx="900" cy="740" r="3" fill="#00ffff" opacity="0.8"/>
  </g>

  <!-- Start line (green energy field) -->
  <g filter="url(#glow)">
    <rect x="48" y="98" width="6" height="644" fill="#00ff00" opacity="0.3"/>
    <line x1="50" y1="100" x2="50" y2="740" stroke="#00ff00" stroke-width="4" opacity="0.9"/>
    <!-- Vertical energy bars -->
    <rect x="48" y="110" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="190" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="270" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="350" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="430" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="510" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="590" width="6" height="40" fill="#00ff00" opacity="0.6"/>
    <rect x="48" y="670" width="6" height="40" fill="#00ff00" opacity="0.6"/>
  </g>

  <!-- Finish line (checkered energy field) -->
  <g filter="url(#glow)">
    <rect x="995" y="98" width="8" height="644" fill="#ffff00" opacity="0.2"/>
    <!-- Checkered pattern with glow -->
    <rect x="996" y="100" width="6" height="80" fill="#ffff00" opacity="0.8"/>
    <rect x="996" y="180" width="6" height="80" fill="#ffffff" opacity="0.3"/>
    <rect x="996" y="260" width="6" height="80" fill="#ffff00" opacity="0.8"/>
    <rect x="996" y="340" width="6" height="80" fill="#ffffff" opacity="0.3"/>
    <rect x="996" y="420" width="6" height="80" fill="#ffff00" opacity="0.8"/>
    <rect x="996" y="500" width="6" height="80" fill="#ffffff" opacity="0.3"/>
    <rect x="996" y="580" width="6" height="80" fill="#ffff00" opacity="0.8"/>
    <rect x="996" y="660" width="6" height="80" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- 80s Neon floating orbs -->
  <g opacity="0.6">
    <circle cx="1350" cy="200" r="4" fill="#ff00ff">
      <animate attributeName="cy" values="200;220;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1360" cy="300" r="3" fill="#00ffff">
      <animate attributeName="cy" values="300;280;300" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1340" cy="380" r="3.5" fill="#ffff00">
      <animate attributeName="cy" values="380;400;380" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="250" r="3" fill="#ff00ff">
      <animate attributeName="cy" values="250;270;250" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="350" r="4" fill="#00ffff">
      <animate attributeName="cy" values="350;330;350" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
